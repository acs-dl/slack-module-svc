post:
  tags:
    - Estimated time
  summary: Get estimated time it takes to refresh certain submodules of the Slack module
  operationId: getEstimatedTimeSubmodules
  description: Endpoint for getting the estimated time to refresh certain submodules of the Slack module.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              type: object
              $ref: '#/components/schemas/Submodules'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                $ref: '#/components/schemas/EstimatedTime'
    '400':
      description: Bad request.
    '500':
      description: Internal server error.