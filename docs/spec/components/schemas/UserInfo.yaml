allOf:
  - $ref: "#/components/schemas/UserKey"
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - name
        properties:
          username:
            type: string
            description: username from telegram
            example: "mhrynenko"
          name:
            type: string
            description: name from slack account
            example: "Maksym Hrynenko"
