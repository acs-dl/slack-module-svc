allOf:
  - $ref: "#/components/schemas/UserKey"
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - name
          - username
          - slack_id
        properties:
          username:
            type: string
            description: username from slack
            example: "mhrynenko"
          slack_id:
            type: string
            description: id from slack
            example: U06BHZDSE70
          name:
            type: string
            description: full name from slack account
            example: "Maksym Hrynenko"
